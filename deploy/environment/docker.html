    function padKeyTo32Bytes(key) {
      if (key.length >= 32) {
        return key.substring(0, 32);
      }
      let paddedKey = key;
      while (paddedKey.length < 32) {
        paddedKey += key;
      }
      return paddedKey.substring(0, 32);
    }

        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(storageIv);

        const decrypted = CryptoJS.AES.decrypt(encryptedPassword, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });

        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);
        return decryptedStr;
      } catch (error) {
        console.warn('ÂØÜÁ†ÅËß£ÂØÜÂ§±Ë¥•:', error);
        return null;
      }
    }

    // È™åËØÅÂØÜÁ†ÅÂπ∂Ëß£ÂØÜÂÜÖÂÆπ
    function verifyPassword() {
      const inputPassword = document.getElementById('passwordInput').value;
      const errorTip = document.getElementById('errorTip');
      const remainingTimesSpan = document.getElementById('remainingTimes');

      if (!inputPassword) {
        showError('ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÔºÅ');
        return;
      }

      try {
        // ÈÖçÁΩÆAESËß£ÂØÜÂèÇÊï∞
        const paddedKey = padKeyTo32Bytes(inputPassword);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(CONFIG.iv);

        // ÊâßË°åËß£ÂØÜ
        const decrypted = CryptoJS.AES.decrypt(
          CONFIG.encryptedContent,
          key,
          { iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
        );

        // ËΩ¨Êç¢Ëß£ÂØÜÁªìÊûú‰∏∫Â≠óÁ¨¶‰∏≤
        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);

        // Ê£ÄÊü•Ëß£ÂØÜÁªìÊûú
        if (!decryptedStr || decryptedStr.trim() === '') {
          handleError();
          return;
        }

        // Ëß£ÂØÜÊàêÂäüÔºö‰øùÂ≠òÂØÜÁ†ÅÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâÂπ∂ÊòæÁ§∫ÂÜÖÂÆπ
        if (document.getElementById('remember').checked) {
          savePassword(inputPassword);
        }

        // ‰øùÂ≠òËß£ÂØÜÁä∂ÊÄÅÔºåÈò≤Ê≠¢ÈáçÂ§çÂØÜÁ†ÅÈ™åËØÅ
        sessionStorage.setItem('vuepress_unlocked_' + window.location.pathname, 'true');

        // ‰ΩøÁî®Êõ¥Âπ≥ÊªëÁöÑÊñπÂºèÊõøÊç¢ÂÜÖÂÆπ
        setTimeout(() => {
          // ÂÖàÊ∏ÖÈô§È°µÈù¢ÂÜÖÂÆπ
          document.documentElement.innerHTML = '';

          // ËÆæÁΩÆÊñ∞ÁöÑHTMLÂÜÖÂÆπ
          document.documentElement.innerHTML = decryptedStr;

          // ÁÆÄÂçïÂú∞ÁßªÈô§#appÁöÑÈöêËóèËßÑÂàô
          const app = document.getElementById('app');
          if (app) {
            app.style.display = 'block';
          }

          // Âª∂ËøüÊâßË°åËÑöÊú¨ÔºåÁ°Æ‰øùDOMÂÆåÂÖ®Âä†ËΩΩ
          setTimeout(() => {
            const scripts = document.querySelectorAll('script');
            scripts.forEach(script => {
              if (!script.hasAttribute('data-executed')) {
                const newScript = document.createElement('script');
                if (script.src) {
                  newScript.src = script.src;
                } else {
                  newScript.textContent = script.textContent;
                }
                newScript.setAttribute('data-executed', 'true');
                document.head.appendChild(newScript);
                document.head.removeChild(newScript);
              }
            });

            // Ëß¶ÂèëVuePressÁöÑÂàùÂßãÂåñ‰∫ã‰ª∂
            if (window.VuePress) {
              window.VuePress.init();
            }

            // ÈáçÊñ∞ÂàùÂßãÂåñÂõæÊ†áÁ≥ªÁªüÂπ∂ÊõøÊç¢Âä†ÂØÜÂõæÊ†á
            setTimeout(() => {
              // ÈáçÊñ∞ÂàùÂßãÂåñiconifyÂõæÊ†á
              if (window.Iconify && window.Iconify.scan) {
                window.Iconify.scan();
              }

              // ÈáçÊñ∞ÂàùÂßãÂåñVPIconÁªÑ‰ª∂
              const vpIcons = document.querySelectorAll('vp-icon');
              vpIcons.forEach(icon => {
                if (icon && icon.__vue_app__) {
                  // Ëß¶ÂèëVueÁªÑ‰ª∂ÈáçÊñ∞Ê∏≤Êüì
                  icon.__vue_app__.update();
                }
              });

              // ÊõøÊç¢Âä†ÂØÜÁõ∏ÂÖ≥‰æßËæπÊ†èÈ°πÁõÆÁöÑÂõæÊ†á‰∏∫üîí
              const replaceEncryptedIcons = () => {
                // Âä®ÊÄÅËé∑ÂèñÂä†ÂØÜÈÖçÁΩÆ
                let protectedPaths = [];
                try {
                  // Â∞ùËØï‰ªéÈÖçÁΩÆÊñá‰ª∂‰∏≠Ëé∑ÂèñÂä†ÂØÜË∑ØÂæÑ
                  fetch('/encrypt-paths.json')
                    .then(response => response.json())
                    .then(data => {
                      protectedPaths = data.protectedPaths || [];
                      performIconReplacement(protectedPaths);
                    })
                    .catch(error => {
                      console.warn('‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩÂä†ÂØÜÈÖçÁΩÆÊñá‰ª∂Ôºå‰ΩøÁî®ÂõûÈÄÄÊñπÊ°à:', error);
                      // ÂõûÈÄÄÊñπÊ°àÔºöÂü∫‰∫éÂΩìÂâçÈ°µÈù¢Ë∑ØÂæÑÊé®Êñ≠
                      const currentPath = window.location.pathname;
                      protectedPaths = [currentPath];
                      performIconReplacement(protectedPaths);
                    });
                } catch (error) {
                  console.warn('‚ö†Ô∏è Âä†ËΩΩÂä†ÂØÜÈÖçÁΩÆÂ§±Ë¥•Ôºå‰ΩøÁî®ÂõûÈÄÄÊñπÊ°à:', error);
                  const currentPath = window.location.pathname;
                  protectedPaths = [currentPath];
                  performIconReplacement(protectedPaths);
                }
              };

              // ÊâßË°åÂõæÊ†áÊõøÊç¢
              const performIconReplacement = (protectedPaths) => {
                // ‰ªéÂä†ÂØÜË∑ØÂæÑ‰∏≠ÊèêÂèñÁõÆÂΩïÊ®°Âºè
                const directoryPatterns = [];
                protectedPaths.forEach(path => {
                  // ÊèêÂèñÁõÆÂΩïÈÉ®ÂàÜÔºåÂ¶Ç /encrypt/„ÄÅ/secret/„ÄÅ/deploy/environment/
                  const dirMatch = path.match(/^(/[^/]+/)/);
                  if (dirMatch) {
                    directoryPatterns.push(dirMatch[1]);
                  }
                  // ‰πüÊ∑ªÂä†Êñá‰ª∂ÂêçÊ®°Âºè
                  const fileName = path.split('/').pop();
                  if (fileName && !directoryPatterns.includes(fileName)) {
                    directoryPatterns.push(fileName.replace('.html', ''));
                  }
                });

                // Êü•ÊâæÊâÄÊúâ‰æßËæπÊ†èÈìæÊé•
                const sidebarLinks = document.querySelectorAll('.vp-sidebar a, .vp-sidebar-link a');
                const encryptedSidebarItems = [];

                sidebarLinks.forEach(link => {
                  const href = link.getAttribute('href') || '';
                  const isEncrypted = directoryPatterns.some(pattern => href.includes(pattern));

                  if (isEncrypted) {
                    // ÊâæÂà∞ÂåÖÂê´ËØ•ÈìæÊé•ÁöÑ‰æßËæπÊ†èÈ°πÁõÆ
                    let parent = link.closest('.vp-sidebar-link, .vp-sidebar-header');
                    if (parent) {
                      // ÊâæÂà∞ËØ•È°πÁõÆ‰∏≠ÁöÑÂõæÊ†áÂÖÉÁ¥†ÔºåÊîØÊåÅÂ§öÁßçÂõæÊ†áÁ±ªÂûã
                      const iconElement = parent.querySelector('vp-icon, .vp-icon, iconify-icon');
                      if (iconElement) {
                        encryptedSidebarItems.push({
                          element: iconElement,
                          isHeader: parent.classList.contains('vp-sidebar-header'),
                          href: href
                        });
                      }
                    }
                  }
                });

                // ÊõøÊç¢ÂõæÊ†á‰∏∫üîí
                encryptedSidebarItems.forEach(({ element, isHeader, href }) => {
                  // ÂàõÂª∫Êñ∞ÁöÑüîíÂõæÊ†áÂÖÉÁ¥†
                  const lockIcon = document.createElement('span');
                  lockIcon.textContent = 'üîí';
                  lockIcon.style.cssText = 'font-size: 1em; margin-right: 0.5em; display: inline-block; width: 1em; text-align: center;';

                  // ÊõøÊç¢ÂéüÊúâÂõæÊ†á
                  if (element.parentNode) {
                    element.parentNode.replaceChild(lockIcon, element);
                  }

                  console.log('üîí Â∑≤ÊõøÊç¢' + (isHeader ? 'ÁõÆÂΩï' : 'È°µÈù¢') + 'ÂõæÊ†á‰∏∫üîí: ' + href);
                });

                if (encryptedSidebarItems.length > 0) {
                  console.log('üîí ÂÖ±ÊõøÊç¢‰∫Ü ' + encryptedSidebarItems.length + ' ‰∏™Âä†ÂØÜÈ°µÈù¢ÁöÑÂõæÊ†á');
                  console.log('üìã ‰ΩøÁî®ÁöÑÂä†ÂØÜÊ®°Âºè:', directoryPatterns);
                }
              };

              // Â¢ûÂä†Êõ¥ÈïøÁöÑÂª∂ËøüÁ°Æ‰øùDOMÂÆåÂÖ®Ê∏≤ÊüìÂíå‰æßËæπÊ†èÂä†ËΩΩ
              setTimeout(() => {
                replaceEncryptedIcons();

                // Â§öÊ¨°ÈáçËØïÁ°Æ‰øùÂõæÊ†áÊõøÊç¢ÊàêÂäü
                [1000, 2000, 3000].forEach(delay => {
                  setTimeout(() => {
                    const lockIcons = document.querySelectorAll('span[style*="font-size: 1em"]');
                    const totalExpected = document.querySelectorAll('.vp-sidebar a[href*="encrypt"], .vp-sidebar a[href*="secret"], .vp-sidebar a[href*="docker"]').length;
                    if (lockIcons.length < totalExpected) {
                      console.log('üîÑ Á¨¨' + (delay/1000) + 'Ê¨°ÈáçËØïÂõæÊ†áÊõøÊç¢ (ÂΩìÂâç: ' + lockIcons.length + ', ÊúüÊúõ: ' + totalExpected + ')');
                      replaceEncryptedIcons();
                    }
                  }, delay);
                });
              }, 500);

            // Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°ÂíåÈòÖËØªÊó∂Èó¥
            updatePageStats(decryptedStr);

            // ‰øÆÂ§ç‰æßËæπÊ†èÈáçÂ§çÁÆ≠Â§¥ÈóÆÈ¢ò
            setTimeout(() => {
              const fixSidebarArrows = () => {
                const sidebarHeaders = document.querySelectorAll('.vp-sidebar-header');
                sidebarHeaders.forEach(header => {
                  const arrows = header.querySelectorAll('.vp-arrow');
                  if (arrows.length > 1) {
                    for (let i = 1; i < arrows.length; i++) {
                      arrows[i].remove();
                    }
                    console.log('üîß ‰øÆÂ§ç‰∫Ü‰æßËæπÊ†èÈáçÂ§çÁÆ≠Â§¥ÈóÆÈ¢ò');
                  }
                });
              };

              fixSidebarArrows();
            }, 100);
          }, 50);
        }, 300);

        // ÊâßË°åÊñ∞ÂÜÖÂÆπ‰∏≠ÁöÑËÑöÊú¨
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.head.appendChild(newScript);
        });

        // Ëß£ÂØÜÊàêÂäüÔºå‰∏çÈúÄË¶ÅÁßªÈô§ÂõæÊ†á

      } catch (err) {
        handleError();
      }
    }

    // Â§ÑÁêÜËß£ÂØÜÂ§±Ë¥•
    function handleError() {
      remainingTimes--;
      const remainingTimesSpan = document.getElementById('remainingTimes');
      remainingTimesSpan.textContent = remainingTimes;

      if (remainingTimes <= 0) {
        showError('Â∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ');
        document.getElementById('passwordInput').disabled = true;
      } else {
        showError(`ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•ÔºÅ`);
        document.getElementById('passwordInput').value = '';
      }
    }

    // Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°ÂíåÈòÖËØªÊó∂Èó¥
    function updatePageStats(content) {
      try {
        // ËÆ°ÁÆó‰∏≠ÊñáÂ≠óÊï∞ÔºàÊéíÈô§HTMLÊ†áÁ≠æÔºâ
        const textContent = content.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        const chineseCharCount = (textContent.match(/[\u4e00-\u9fa5]/g) || []).length;
        const englishWordCount = (textContent.match(/[a-zA-Z]+/g) || []).length;
        const totalWordCount = chineseCharCount + englishWordCount;

        // ËÆ°ÁÆóÈòÖËØªÊó∂Èó¥Ôºà‰∏≠ÊñáÊØèÂàÜÈíü300Â≠óÔºåËã±ÊñáÊØèÂàÜÈíü200ËØçÔºâ
        const chineseReadingTime = Math.ceil(chineseCharCount / 300);
        const englishReadingTime = Math.ceil(englishWordCount / 200);
        const totalReadingTime = Math.max(chineseReadingTime, englishReadingTime, 1);

        // Êü•ÊâæÂπ∂Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°ÂÖÉÁ¥†
        const wordInfoElement = document.querySelector('.page-word-info span');
        const wordCountMeta = document.querySelector('.page-word-info meta[property="wordCount"]');
        const readingTimeElement = document.querySelector('.page-reading-time-info span');
        const readingTimeMeta = document.querySelector('.page-reading-time-info meta[property="timeRequired"]');

        if (wordInfoElement) {
          wordInfoElement.textContent = `Á∫¶ ${totalWordCount} Â≠ó`;
        }
        if (wordCountMeta) {
          wordCountMeta.setAttribute('content', totalWordCount);
        }
        if (readingTimeElement) {
          if (totalReadingTime === 1) {
            readingTimeElement.textContent = 'Â∞è‰∫é 1 ÂàÜÈíü';
          } else {
            readingTimeElement.textContent = `Â§ßÁ∫¶ ${totalReadingTime} ÂàÜÈíü`;
          }
        }
        if (readingTimeMeta) {
          readingTimeMeta.setAttribute('content', `PT${totalReadingTime}M`);
        }

        console.log(`üìä Â≠óÊï∞ÁªüËÆ°Â∑≤Êõ¥Êñ∞: ${totalWordCount} Â≠ó, ÈòÖËØªÊó∂Èó¥: ${totalReadingTime} ÂàÜÈíü`);
      } catch (error) {
        console.warn('‚ö†Ô∏è Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°Â§±Ë¥•:', error);
      }
    }

    // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
    function showError(message) {
      const errorTip = document.getElementById('errorTip');
      errorTip.textContent = message;
      errorTip.style.display = 'block';

      setTimeout(() => {
        errorTip.style.display = 'none';
      }, 5000);
    }

    // ‰øùÂ≠òÂØÜÁ†ÅÂà∞ localStorage
    function savePassword(password) {
      try {
        const encryptedPassword = encryptPasswordForStorage(password);
        if (encryptedPassword) {
          const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
          savedPasswords['universal_aes_key'] = {
            encryptedPassword: encryptedPassword,
            timestamp: Date.now()
          };
          localStorage.setItem('vuepress_encrypted_passwords_', JSON.stringify(savedPasswords));
        }
      } catch (error) {
        console.warn('‰øùÂ≠òÂä†ÂØÜÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }
    }

    // Â∞ùËØï‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†Å
    function trySavedPassword() {
      try {
        const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
        const savedData = savedPasswords['universal_aes_key'];

        if (savedData && savedData.encryptedPassword) {
          // Ê£ÄÊü•ÊòØÂê¶ËøáÊúüÔºà7Â§©Ôºâ
          const now = Date.now();
          const weekInMs = 7 * 24 * 60 * 60 * 1000;
          if (now - savedData.timestamp < weekInMs) {
            const decryptedPassword = decryptPasswordFromStorage(savedData.encryptedPassword);
            if (decryptedPassword) {
              console.log('‚úÖ ‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†ÅËá™Âä®ÁôªÂΩï');
              document.getElementById('passwordInput').value = decryptedPassword;
              document.getElementById('remember').checked = true;
              verifyPassword();
              return;
            }
          }
        }
      } catch (error) {
        console.warn('ËØªÂèñ‰øùÂ≠òÁöÑÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }

      // Ê≤°Êúâ‰øùÂ≠òÁöÑÂØÜÁ†ÅÊàñÂ∑≤ËøáÊúüÔºåÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
      showPasswordInput();
    }

    // ÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
    function showPasswordInput() {
      // ÈöêËóèÂä†ËΩΩÈÅÆÁΩ©
      hideLoadingMask();

      // ÊòæÁ§∫Êï¥‰∏™appÂÆπÂô®
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';
      }

      // Á°Æ‰øùÂØÜÁ†ÅËæìÂÖ•Ê°ÜÂå∫ÂüüÂèØËßÅ
      const passwordProtected = document.querySelector('.password-protected');
      if (passwordProtected) {
        passwordProtected.style.display = 'block';
        // ËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
        setTimeout(() => {
          const passwordInput = document.getElementById('passwordInput');
          if (passwordInput) {
            passwordInput.focus();
          }
        }, 100);
      }
    }

    // ÈöêËóèÂä†ËΩΩÈÅÆÁΩ©
    function hideLoadingMask() {
      const loadingMask = document.getElementById('loading-mask');
      if (loadingMask) {
        loadingMask.style.display = 'none';
      }
    }

    // ÊòæÁ§∫Ëß£ÂØÜÂêéÁöÑÂÜÖÂÆπ
    function showDecryptedContent() {
      hideLoadingMask();
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';
      }
    }

    // Á°Æ‰øùÈ°µÈù¢ÂÆåÂÖ®Âä†ËΩΩÂêéÂÜçÊâßË°åÂØÜÁ†ÅÊ£ÄÊü•
    function initializePasswordCheck() {
      console.log('üîç ÂºÄÂßãÂàùÂßãÂåñÂØÜÁ†ÅÊ£ÄÊü•...');
      trySavedPassword();
    }

    // Á´ãÂç≥ÊâßË°åÂØÜÁ†ÅÊ£ÄÊü•ÔºàÂú®DOMËß£ÊûêÂÆåÊàêÂêéÂ∞ΩÊó©ÊâßË°åÔºâ
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePasswordCheck);
    } else {
      // DOMÂ∑≤ÁªèÂä†ËΩΩÂÆåÊàêÔºåÁ´ãÂç≥ÊâßË°å
      initializePasswordCheck();
    }
  </script>
