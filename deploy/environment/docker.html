    function padKeyTo32Bytes(key) {

      let paddedKey = key;
      while (paddedKey.length < 32) {

      }
      return paddedKey.substring(0, 32);
    }

    function decryptPasswordFromStorage(encryptedPassword) {
      try {
        const storageKey = 'vuepress_storage_key_2024';
        const storageIv = 'storage_iv_16byte';

        const paddedKey = padKeyTo32Bytes(storageKey);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(storageIv);

        const decrypted = CryptoJS.AES.decrypt(encryptedPassword, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });

        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);
        return decryptedStr;
      } catch (error) {
        console.warn('ÂØÜÁ†ÅËß£ÂØÜÂ§±Ë¥•:', error);
        return null;
      }
    }

    // È™åËØÅÂØÜÁ†ÅÂπ∂Ëß£ÂØÜÂÜÖÂÆπ
    function verifyPassword() {
      if (!checkDependencies()) {
        showError('Á≥ªÁªüÊ≠£Âú®ÂàùÂßãÂåñÔºåËØ∑Á®çÂêéÂÜçËØï...');
        return;
      }

      const inputPassword = document.getElementById('passwordInput').value;

      if (!inputPassword) {
        showError('ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÔºÅ');
        return;
      }

      try {
        // ÈÖçÁΩÆAESËß£ÂØÜÂèÇÊï∞
        const paddedKey = padKeyTo32Bytes(inputPassword);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(CONFIG.iv);

        // ÊâßË°åËß£ÂØÜ
        const decrypted = CryptoJS.AES.decrypt(
          CONFIG.encryptedContent,
          key,
          { iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
        );

        // ËΩ¨Êç¢Ëß£ÂØÜÁªìÊûú‰∏∫Â≠óÁ¨¶‰∏≤
        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);

        // Ê£ÄÊü•Ëß£ÂØÜÁªìÊûú
        if (!decryptedStr || decryptedStr.trim() === '') {
          handleError();
          return;
        }

        // Ëß£ÂØÜÊàêÂäüÔºö‰øùÂ≠òÂØÜÁ†ÅÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâ
        if (document.getElementById('remember').checked) {
          savePassword(inputPassword);
        }

        // ‰øùÂ≠òËß£ÂØÜÁä∂ÊÄÅ
        sessionStorage.setItem('vuepress_unlocked_' + window.location.pathname, 'true');

        // ÊòæÁ§∫Ëß£ÂØÜÊàêÂäü‰ø°ÊÅØ
        showSuccessMessage();

        // Âø´ÈÄüÊòæÁ§∫Ëß£ÂØÜÂÜÖÂÆπ
        setTimeout(() => {
          showDecryptedContent(decryptedStr);
        }, 500);

      } catch (err) {
        handleError();
      }
    }

    // Â§ÑÁêÜËß£ÂØÜÂ§±Ë¥•
    function handleError() {
      remainingTimes--;
      updateRemainingCount();

      if (remainingTimes <= 0) {
        showError('Â∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ');
        document.getElementById('passwordInput').disabled = true;
        document.querySelector('.confirm-btn').disabled = true;
      } else {
        showError(`ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•ÔºÅËøòÊúâ ${remainingTimes} Ê¨°Êú∫‰ºö`);
        clearPassword();
      }
    }

    // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
    function showSuccessMessage() {
      const passwordContainer = document.getElementById('passwordContainer');
      passwordContainer.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">üîì</div>
          <h3 style="color: #42b983; margin-bottom: 0.5rem;">Ëß£ÂØÜÊàêÂäü</h3>
          <p style="color: #666;">Âä†ËΩΩ‰∏≠...</p>
        </div>
      `;
    }

    // ÊòæÁ§∫Ëß£ÂØÜÂêéÁöÑÂÜÖÂÆπ
    function showDecryptedContent(decryptedStr) {
      console.log('üîì Ëß£ÂØÜÊàêÂäüÔºåÊõøÊç¢‰∏∫ÂéüÂßãVuePressÂÜÖÂÆπ');

      // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
      const passwordContainer = document.getElementById('passwordContainer');
      passwordContainer.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">üîì</div>
          <h3 style="color: #42b983; margin-bottom: 0.5rem;">Ëß£ÂØÜÊàêÂäü</h3>
          <p style="color: #666;">Ê≠£Âú®Âä†ËΩΩÈ°µÈù¢...</p>
        </div>
      `;

      // ‰ΩøÁî®Ëß£ÂØÜÂêéÁöÑHTMLÊõøÊç¢Êï¥‰∏™ÊñáÊ°£
      setTimeout(() => {
        try {
          // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÊñáÊ°£Êù•Âä†ËΩΩVuePressÂÜÖÂÆπ
          const newDoc = document.open('text/html', 'replace');
          newDoc.write(decryptedStr);
          newDoc.close();

          console.log('‚úÖ VuePressÈ°µÈù¢Â∑≤Âä†ËΩΩÂÆåÊàê');

          // Á≠âÂæÖVuePressÂÆåÂÖ®Âä†ËΩΩÂêéÈáçÊñ∞ÁªëÂÆö‰∫ã‰ª∂
          setTimeout(() => {
            try {
              // ÈáçÊñ∞ÂàùÂßãÂåñVuePress‰∫§‰∫íÂäüËÉΩ
              reinitializeVuePressInteractions();
            } catch (e) {
              console.warn('VuePress‰∫§‰∫íÂàùÂßãÂåñÂ§±Ë¥•:', e);
            }
          }, 1000);

        } catch (error) {
          console.error('È°µÈù¢ÊõøÊç¢Â§±Ë¥•:', error);
          // Â§áÁî®ÊñπÊ°àÔºöÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
          passwordContainer.innerHTML = `
            <div style="text-align: center; color: #ff4757;">
              <h3>È°µÈù¢Âä†ËΩΩÂ§±Ë¥•</h3>
              <p>ËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</p>
            </div>
          `;
        }
      }, 500);
    }

    // ÈáçÊñ∞ÂàùÂßãÂåñVuePress‰∫§‰∫íÂäüËÉΩ
    function reinitializeVuePressInteractions() {
      try {
        console.log('üîÑ ÈáçÊñ∞ÂàùÂßãÂåñVuePress‰∫§‰∫íÂäüËÉΩ...');

        // 1. ÈáçÊñ∞ÁªëÂÆö‰æßËæπÊ†è‰∏ãÊãâÁÆ≠Â§¥‰∫ã‰ª∂
        const sidebarHeaders = document.querySelectorAll('.vp-sidebar-header.clickable');
        sidebarHeaders.forEach(header => {
          // ÁßªÈô§ÊóßÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®Âπ∂Ê∑ªÂä†Êñ∞ÁöÑ
          header.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            const header = event.currentTarget;
            const arrow = header.querySelector('.vp-arrow');
            const subgroup = header.nextElementSibling;

            if (subgroup && subgroup.classList.contains('vp-sidebar-links')) {
              const isExpanded = header.classList.contains('active');

              if (isExpanded) {
                header.classList.remove('active');
                arrow.classList.remove('down');
                arrow.classList.add('end');
                subgroup.style.display = 'none';
              } else {
                header.classList.add('active');
                arrow.classList.remove('end');
                arrow.classList.add('down');
                subgroup.style.display = 'block';
              }
            }
          });
        });

        // 2. ÈáçÊñ∞ÁªëÂÆöÊêúÁ¥¢ÊåâÈíÆ‰∫ã‰ª∂
        const searchButtons = document.querySelectorAll('.slimsearch-button');
        searchButtons.forEach(button => {
          button.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            // Â∞ùËØïËß¶ÂèëÊêúÁ¥¢ÂäüËÉΩ
            if (typeof window !== 'undefined' && window.slimsearch) {
              window.slimsearch.open();
            } else {
              // Â§áÁî®ÊñπÊ°àÔºöËß¶ÂèëÈîÆÁõòÂø´Êç∑ÈîÆ
              const keyboardEvent = new KeyboardEvent('keydown', {
                key: 'k',
                ctrlKey: true,
                metaKey: false
              });
              document.dispatchEvent(keyboardEvent);
            }
          });
        });

        // 3. ÈáçÊñ∞ÁªëÂÆö‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ‰∫ã‰ª∂
        const themeButtons = document.querySelectorAll('.vp-appearance-button');
        themeButtons.forEach(button => {
          button.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            const button = event.currentTarget;
            const dropdown = button.querySelector('.vp-appearance-dropdown');

            if (dropdown) {
              const isVisible = dropdown.style.display !== 'none';
              dropdown.style.display = isVisible ? 'none' : 'block';
            }
          });
        });

        // 4. ÈáçÊñ∞ÁªëÂÆöÁßªÂä®Á´ØËèúÂçïÊåâÈíÆ
        const navbarToggles = document.querySelectorAll('.vp-toggle-navbar-button');
        navbarToggles.forEach(button => {
          button.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            const button = event.currentTarget;
            const navScreen = document.getElementById('nav-screen');

            if (navScreen) {
              const isExpanded = button.getAttribute('aria-expanded') === 'true';
              button.setAttribute('aria-expanded', !isExpanded);
              navScreen.style.display = isExpanded ? 'none' : 'block';
            }
          });
        });

        // 5. ÈáçÊñ∞ÁªëÂÆö‰æßËæπÊ†èÂàáÊç¢ÊåâÈíÆ
        const sidebarToggles = document.querySelectorAll('.vp-toggle-sidebar-button');
        sidebarToggles.forEach(button => {
          button.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            // ÂàáÊç¢‰æßËæπÊ†èÊòæÁ§∫Áä∂ÊÄÅ
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
              const isVisible = sidebar.style.display !== 'none';
              sidebar.style.display = isVisible ? 'none' : 'block';
            }
          });
        });

        // 6. Ëß¶ÂèëÁ™óÂè£Ë∞ÉÊï¥Â§ßÂ∞è‰∫ã‰ª∂
        const resizeEvent = new Event('resize');
        window.dispatchEvent(resizeEvent);

        console.log('‚úÖ VuePress‰∫§‰∫íÂäüËÉΩÈáçÊñ∞ÂàùÂßãÂåñÂÆåÊàê');
      } catch (error) {
        console.warn('‚ö†Ô∏è ÈáçÊñ∞ÂàùÂßãÂåñVuePress‰∫§‰∫íÂäüËÉΩÊó∂Âá∫Èîô:', error);
      }
    }

    // ‰øùÂ≠òÂØÜÁ†ÅÂà∞ localStorage
    function savePassword(password) {
      try {
        const encryptedPassword = encryptPasswordForStorage(password);
        if (encryptedPassword) {
          const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
          savedPasswords['universal_aes_key'] = {
            encryptedPassword: encryptedPassword,
            timestamp: Date.now()
          };
          localStorage.setItem('vuepress_encrypted_passwords_', JSON.stringify(savedPasswords));
        }
      } catch (error) {
        console.warn('‰øùÂ≠òÂä†ÂØÜÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }
    }

    // Â∞ùËØï‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†Å
    function trySavedPassword() {
      try {
        const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
        const savedData = savedPasswords['universal_aes_key'];

        if (savedData && savedData.encryptedPassword) {
          // Ê£ÄÊü•ÊòØÂê¶ËøáÊúüÔºà7Â§©Ôºâ
          const now = Date.now();
          const weekInMs = 7 * 24 * 60 * 60 * 1000;
          if (now - savedData.timestamp < weekInMs) {
            const decryptedPassword = decryptPasswordFromStorage(savedData.encryptedPassword);
            if (decryptedPassword) {
              console.log('‚úÖ ‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†ÅËá™Âä®ÁôªÂΩï');
              document.getElementById('passwordInput').value = decryptedPassword;
              document.getElementById('remember').checked = true;
              // Áü≠ÊöÇÂª∂ËøüÂêéËá™Âä®È™åËØÅÂØÜÁ†Å
              setTimeout(() => verifyPassword(), 500);
              return;
            }
          }
        }
      } catch (error) {
        console.warn('ËØªÂèñ‰øùÂ≠òÁöÑÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }

      // Ê≤°Êúâ‰øùÂ≠òÁöÑÂØÜÁ†ÅÊàñÂ∑≤ËøáÊúüÔºåÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
      showPasswordInput();
    }

    // ÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°ÜÔºàÂ∏¶Âä®ÁîªÔºâ
    function showPasswordInput() {
      // Â¢ûÂä†Á≠âÂæÖÊó∂Èó¥ÔºåÈÅøÂÖçÈó™Â±è
      setTimeout(() => {
        // Ê∑°Âá∫ÂàùÂßãÂä†ËΩΩÈÅÆÁΩ©
        const initialLoading = document.getElementById('initial-loading');
        initialLoading.style.opacity = '0';

        setTimeout(() => {
          initialLoading.style.display = 'none';

          // ÊòæÁ§∫‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü
          const app = document.getElementById('app');
          app.style.display = 'flex';

          // Á´ãÂç≥ÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•ÂÆπÂô®
          const passwordContainer = document.getElementById('passwordContainer');
          passwordContainer.classList.add('show');
          // ËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
          document.getElementById('passwordInput').focus();
        }, 400); // Â¢ûÂä†ËøáÊ∏°Êó∂Èó¥ÔºåÈÅøÂÖçÈó™Â±è
      }, 600); // Â¢ûÂä†Á≠âÂæÖÊó∂Èó¥ÔºåÈÅøÂÖçÈó™Â±è
    }

    // ÂàùÂßãÂåñÂáΩÊï∞
    function initialize() {
      // Ê£ÄÊü•CryptoJSÊòØÂê¶Âä†ËΩΩ
      if (typeof CryptoJS !== 'undefined') {
        cryptoJsLoaded = true;
      } else {
        console.error('CryptoJS Êú™Âä†ËΩΩ');
        showError('Á≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
        return;
      }

      // Á≠âÂæÖÈ°µÈù¢ÂÆåÂÖ®Âä†ËΩΩ
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', trySavedPassword);
      } else {
        trySavedPassword();
      }
    }

    // ÁõëÂê¨ÈîÆÁõò‰∫ã‰ª∂
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordInput');
      if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            verifyPassword();
          }
        });
      }
  });

    // Á´ãÂç≥ÊâßË°åÂàùÂßãÂåñ
    initialize();
  </script>
