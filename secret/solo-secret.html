    function padKeyTo32Bytes(key) {

            // è§¦å‘VuePressçš„é‡æ–°åˆå§‹åŒ–
            if (window.__VUE__) {
              console.log('é‡æ–°åˆå§‹åŒ–VuePressåº”ç”¨');

    }

    // ä¿å­˜å¯†ç åˆ° localStorage
    function savePassword(password) {
      try {
        const encryptedPassword = encryptPasswordForStorage(password);
        if (encryptedPassword) {
          const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
          savedPasswords['universal_aes_key'] = {
            encryptedPassword: encryptedPassword,
            timestamp: Date.now()
          };
          localStorage.setItem('vuepress_encrypted_passwords_', JSON.stringify(savedPasswords));
        }
      } catch (error) {
        console.warn('ä¿å­˜åŠ å¯†å¯†ç å¤±è´¥:', error);
      }
    }

    // å°è¯•ä½¿ç”¨ä¿å­˜çš„å¯†ç 
    function trySavedPassword() {
      try {
        const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
        const savedData = savedPasswords['universal_aes_key'];

        if (savedData && savedData.encryptedPassword) {
          // æ£€æŸ¥æ˜¯å¦è¿‡æœŸï¼ˆ7å¤©ï¼‰
          const now = Date.now();
          const weekInMs = 7 * 24 * 60 * 60 * 1000;
          if (now - savedData.timestamp < weekInMs) {
            const decryptedPassword = decryptPasswordFromStorage(savedData.encryptedPassword);
            if (decryptedPassword) {
              console.log('âœ… ä½¿ç”¨ä¿å­˜çš„å¯†ç è‡ªåŠ¨ç™»å½•');
              document.getElementById('passwordInput').value = decryptedPassword;
              document.getElementById('remember').checked = true;
              // çŸ­æš‚å»¶è¿Ÿåè‡ªåŠ¨éªŒè¯å¯†ç 
              setTimeout(() => verifyPassword(), 500);
              return;
            }
          }
        }
      } catch (error) {
        console.warn('è¯»å–ä¿å­˜çš„å¯†ç å¤±è´¥:', error);
      }

      // æ²¡æœ‰ä¿å­˜çš„å¯†ç æˆ–å·²è¿‡æœŸï¼Œæ˜¾ç¤ºå¯†ç è¾“å…¥æ¡†
      showPasswordInput();
    }

    // æ˜¾ç¤ºå¯†ç è¾“å…¥æ¡†ï¼ˆå¸¦åŠ¨ç”»ï¼‰
    function showPasswordInput() {
      // å¢åŠ ç­‰å¾…æ—¶é—´ï¼Œé¿å…é—ªå±
      setTimeout(() => {
        // æ·¡å‡ºåˆå§‹åŠ è½½é®ç½©
        const initialLoading = document.getElementById('initial-loading');
        initialLoading.style.opacity = '0';

        setTimeout(() => {
          initialLoading.style.display = 'none';

          // æ˜¾ç¤ºä¸»è¦å†…å®¹åŒºåŸŸ
          const app = document.getElementById('app');
          app.style.display = 'flex';

          // ç«‹å³æ˜¾ç¤ºå¯†ç è¾“å…¥å®¹å™¨
          const passwordContainer = document.getElementById('passwordContainer');
          passwordContainer.classList.add('show');
          // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
          document.getElementById('passwordInput').focus();
        }, 400); // å¢åŠ è¿‡æ¸¡æ—¶é—´ï¼Œé¿å…é—ªå±
      }, 600); // å¢åŠ ç­‰å¾…æ—¶é—´ï¼Œé¿å…é—ªå±
    }

    // åˆå§‹åŒ–å‡½æ•°
    function initialize() {
      // æ£€æŸ¥CryptoJSæ˜¯å¦åŠ è½½
      if (typeof CryptoJS !== 'undefined') {
        cryptoJsLoaded = true;
      } else {
        console.error('CryptoJS æœªåŠ è½½');
        showError('ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
        return;
      }

      // ç­‰å¾…é¡µé¢å®Œå…¨åŠ è½½
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', trySavedPassword);
      } else {
        trySavedPassword();
      }
    }

    // ç›‘å¬é”®ç›˜äº‹ä»¶
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordInput');
      if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            verifyPassword();
          }
        });
      }
    });

    // ç«‹å³æ‰§è¡Œåˆå§‹åŒ–
    initialize();
  </script>
