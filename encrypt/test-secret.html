    function padKeyTo32Bytes(key) {
      if (key.length >= 32) {
        return key.substring(0, 32);
      }
      let paddedKey = key;
      while (paddedKey.length < 32) {
        paddedKey += key;
      }
      return paddedKey.substring(0, 32);
    }

    function encryptPasswordForStorage(password) {

        const storageKey = 'vuepress_storage_key_2024';
        const storageIv = 'storage_iv_16byte';

        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(storageIv);

          mode: CryptoJS.mode.CBC,

        });

        return null;

    }

    // æ›´æ–°å­—æ•°ç»Ÿè®¡å’Œé˜…è¯»æ—¶é—´
    function updatePageStats(content) {
      try {
        // è®¡ç®—ä¸­æ–‡å­—æ•°ï¼ˆæ’é™¤HTMLæ ‡ç­¾ï¼‰
        const textContent = content.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        const chineseCharCount = (textContent.match(/[\u4e00-\u9fa5]/g) || []).length;
        const englishWordCount = (textContent.match(/[a-zA-Z]+/g) || []).length;
        const totalWordCount = chineseCharCount + englishWordCount;

        // è®¡ç®—é˜…è¯»æ—¶é—´ï¼ˆä¸­æ–‡æ¯åˆ†é’Ÿ300å­—ï¼Œè‹±æ–‡æ¯åˆ†é’Ÿ200è¯ï¼‰
        const chineseReadingTime = Math.ceil(chineseCharCount / 300);
        const englishReadingTime = Math.ceil(englishWordCount / 200);
        const totalReadingTime = Math.max(chineseReadingTime, englishReadingTime, 1);

        // æŸ¥æ‰¾å¹¶æ›´æ–°å­—æ•°ç»Ÿè®¡å…ƒç´ 
        const wordInfoElement = document.querySelector('.page-word-info span');
        const wordCountMeta = document.querySelector('.page-word-info meta[property="wordCount"]');
        const readingTimeElement = document.querySelector('.page-reading-time-info span');
        const readingTimeMeta = document.querySelector('.page-reading-time-info meta[property="timeRequired"]');

        if (wordInfoElement) {
          wordInfoElement.textContent = `çº¦ ${totalWordCount} å­—`;
        }
        if (wordCountMeta) {
          wordCountMeta.setAttribute('content', totalWordCount);
        }
        if (readingTimeElement) {
          if (totalReadingTime === 1) {
            readingTimeElement.textContent = 'å°äº 1 åˆ†é’Ÿ';
          } else {
            readingTimeElement.textContent = `å¤§çº¦ ${totalReadingTime} åˆ†é’Ÿ`;
          }
        }
        if (readingTimeMeta) {
          readingTimeMeta.setAttribute('content', `PT${totalReadingTime}M`);
        }

        console.log(`ğŸ“Š å­—æ•°ç»Ÿè®¡å·²æ›´æ–°: ${totalWordCount} å­—, é˜…è¯»æ—¶é—´: ${totalReadingTime} åˆ†é’Ÿ`);
      } catch (error) {
        console.warn('âš ï¸ æ›´æ–°å­—æ•°ç»Ÿè®¡å¤±è´¥:', error);
      }
    }

    function trySavedPassword() {

    function showPasswordInput() {

    function initializePasswordCheck() {

            countTip.textContent = `å‰©ä½™å°è¯•æ¬¡æ•°: ${remainingAttempts}`;
            countTip.style.display = 'block';
            document.getElementById('passwordInput').value = '';

      } catch (error) {
        if (currentAttempts >= maxAttempts) {
          showError('å¯†ç é”™è¯¯æ¬¡æ•°è¿‡å¤šï¼Œé¡µé¢å°†åˆ·æ–°');
          setTimeout(() => {

        } else {

          countTip.textContent = `å‰©ä½™å°è¯•æ¬¡æ•°: ${remainingAttempts}`;
          countTip.style.display = 'block';
          document.getElementById('passwordInput').value = '';

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      const errorTip = document.getElementById('errorTip');
      errorTip.textContent = message;
      errorTip.style.display = 'block';

      setTimeout(() => {
        errorTip.style.display = 'none';

    }

    // ä¿å­˜å¯†ç åˆ° localStorage
    function savePassword(password) {
      try {
        const encryptedPassword = encryptPasswordForStorage(password);
        if (encryptedPassword) {
          const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
          savedPasswords['universal_aes_key'] = {
            encryptedPassword: encryptedPassword,
            timestamp: Date.now()
          };
          localStorage.setItem('vuepress_encrypted_passwords_', JSON.stringify(savedPasswords));
        }
      } catch (error) {
        console.warn('ä¿å­˜åŠ å¯†å¯†ç å¤±è´¥:', error);
      }
    }

    // å°è¯•ä½¿ç”¨ä¿å­˜çš„å¯†ç 
    function trySavedPassword() {
      try {
        const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
        const savedData = savedPasswords['universal_aes_key'];

        if (savedData && savedData.encryptedPassword) {
          // æ£€æŸ¥æ˜¯å¦è¿‡æœŸï¼ˆ7å¤©ï¼‰
          const now = Date.now();
          const weekInMs = 7 * 24 * 60 * 60 * 1000;
          if (now - savedData.timestamp < weekInMs) {
            const decryptedPassword = decryptPasswordFromStorage(savedData.encryptedPassword);
            if (decryptedPassword) {
              console.log('âœ… ä½¿ç”¨ä¿å­˜çš„å¯†ç è‡ªåŠ¨ç™»å½•');
              document.getElementById('passwordInput').value = decryptedPassword;
              document.getElementById('remember').checked = true;
              verifyPassword();
              return;
            }
          }
        }
      } catch (error) {
        console.warn('è¯»å–ä¿å­˜çš„å¯†ç å¤±è´¥:', error);
      }

      // æ²¡æœ‰ä¿å­˜çš„å¯†ç æˆ–å·²è¿‡æœŸï¼Œæ˜¾ç¤ºå¯†ç è¾“å…¥æ¡†
      showPasswordInput();
    }

    // æ˜¾ç¤ºå¯†ç è¾“å…¥æ¡†
    function showPasswordInput() {
      // éšè—åŠ è½½é®ç½©
      hideLoadingMask();

      // æ˜¾ç¤ºæ•´ä¸ªappå®¹å™¨
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';
      }

      // ç¡®ä¿å¯†ç è¾“å…¥æ¡†åŒºåŸŸå¯è§
      const passwordProtected = document.querySelector('.password-protected');
      if (passwordProtected) {
        passwordProtected.style.display = 'block';
        // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
        setTimeout(() => {
          const passwordInput = document.getElementById('passwordInput');
          if (passwordInput) {
            passwordInput.focus();
          }
        }, 100);
      }
    }

    // éšè—åŠ è½½é®ç½©
    function hideLoadingMask() {
      const loadingMask = document.getElementById('loading-mask');
      if (loadingMask) {
        loadingMask.style.display = 'none';

    // æ˜¾ç¤ºè§£å¯†åçš„å†…å®¹
    function showDecryptedContent() {
      hideLoadingMask();
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';

    }

    // ç¡®ä¿é¡µé¢å®Œå…¨åŠ è½½åå†æ‰§è¡Œå¯†ç æ£€æŸ¥
    function initializePasswordCheck() {
      console.log('ğŸ” å¼€å§‹åˆå§‹åŒ–å¯†ç æ£€æŸ¥...');
      trySavedPassword();
    }

    // ç«‹å³æ‰§è¡Œå¯†ç æ£€æŸ¥ï¼ˆåœ¨DOMè§£æå®Œæˆåå°½æ—©æ‰§è¡Œï¼‰
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePasswordCheck);
    } else {
      // DOMå·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ‰§è¡Œ
      initializePasswordCheck();
    }
