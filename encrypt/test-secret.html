    // ÁßªÈô§È°µÈù¢‰∏≠ÁöÑÂõæÊ†áÂÖÉÁ¥†
    function removePageIcons() {
      // ÁßªÈô§‰æßËæπÊ†èÈìæÊé•‰∏≠ÁöÑÂõæÊ†á
      const sidebarLinks = document.querySelectorAll('.vp-sidebar-link');
      sidebarLinks.forEach(link => {
        const iconElements = link.querySelectorAll('iconify-icon');
        iconElements.forEach(icon => icon.remove());
      });

      // ÁßªÈô§È°µÈù¢Ê†áÈ¢ò‰∏≠ÁöÑÂõæÊ†á
      const titleIcons = document.querySelectorAll('h1 iconify-icon');
      titleIcons.forEach(icon => icon.remove());

      // ÁßªÈô§È°µÈù¢‰∏≠ÁöÑÊâÄÊúâÂÖ∂‰ªñÂõæÊ†áÂÖÉÁ¥†
      const allIcons = document.querySelectorAll('iconify-icon');
      allIcons.forEach(icon => icon.remove());
    }

    // ÂÖ®Â±ÄÂèòÈáè
    let remainingTimes = CONFIG.maxRetries;

    // ÂØÜÁ†ÅÂ°´ÂÖÖÂáΩÊï∞Ôºà‰∏éÂä†ÂØÜÊó∂‰øùÊåÅ‰∏ÄËá¥Ôºâ
    function padKeyTo32Bytes(key) {
      if (key.length >= 32) {
        return key.substring(0, 32);
      }
      let paddedKey = key;
      while (paddedKey.length < 32) {
        paddedKey += key;
      }
      return paddedKey.substring(0, 32);
    }

    // Âä†ÂØÜÂØÜÁ†ÅÁî®‰∫éÂ≠òÂÇ®
    function encryptPasswordForStorage(password) {
      try {
        const storageKey = 'vuepress_storage_key_2024';
        const storageIv = 'storage_iv_16byte';

        const paddedKey = padKeyTo32Bytes(storageKey);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(storageIv);

        const encrypted = CryptoJS.AES.encrypt(password, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });

        return encrypted.toString();
      } catch (error) {
        console.warn('ÂØÜÁ†ÅÂä†ÂØÜÂ§±Ë¥•:', error);
        return null;
      }
    }

    // Ëß£ÂØÜÂ≠òÂÇ®ÁöÑÂØÜÁ†Å
    function decryptPasswordFromStorage(encryptedPassword) {
      try {
        const storageKey = 'vuepress_storage_key_2024';
        const storageIv = 'storage_iv_16byte';

        const paddedKey = padKeyTo32Bytes(storageKey);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(storageIv);

        const decrypted = CryptoJS.AES.decrypt(encryptedPassword, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });

        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);
        return decryptedStr;
      } catch (error) {
        console.warn('ÂØÜÁ†ÅËß£ÂØÜÂ§±Ë¥•:', error);
        return null;
      }
    }

    // È™åËØÅÂØÜÁ†ÅÂπ∂Ëß£ÂØÜÂÜÖÂÆπ
    function verifyPassword() {
      const inputPassword = document.getElementById('passwordInput').value;
      const errorTip = document.getElementById('errorTip');
      const remainingTimesSpan = document.getElementById('remainingTimes');

      if (!inputPassword) {
        showError('ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÔºÅ');
        return;
      }

      try {
        // ÈÖçÁΩÆAESËß£ÂØÜÂèÇÊï∞
        const paddedKey = padKeyTo32Bytes(inputPassword);
        const key = CryptoJS.enc.Utf8.parse(paddedKey);
        const iv = CryptoJS.enc.Utf8.parse(CONFIG.iv);

        // ÊâßË°åËß£ÂØÜ
        const decrypted = CryptoJS.AES.decrypt(
          CONFIG.encryptedContent,
          key,
          { iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
        );

        // ËΩ¨Êç¢Ëß£ÂØÜÁªìÊûú‰∏∫Â≠óÁ¨¶‰∏≤
        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);

        // Ê£ÄÊü•Ëß£ÂØÜÁªìÊûú
        if (!decryptedStr || decryptedStr.trim() === '') {
          handleError();
          return;
        }

        // Ëß£ÂØÜÊàêÂäüÔºö‰øùÂ≠òÂØÜÁ†ÅÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâÂπ∂ÊòæÁ§∫ÂÜÖÂÆπ
        if (document.getElementById('remember').checked) {
          savePassword(inputPassword);
        }

        // ‰øùÂ≠òËß£ÂØÜÁä∂ÊÄÅÔºåÈò≤Ê≠¢ÈáçÂ§çÂØÜÁ†ÅÈ™åËØÅ
        sessionStorage.setItem('vuepress_unlocked_' + window.location.pathname, 'true');

        // ‰ΩøÁî®Êõ¥Âπ≥ÊªëÁöÑÊñπÂºèÊõøÊç¢ÂÜÖÂÆπ
        setTimeout(() => {
          // ÂÖàÊ∏ÖÈô§È°µÈù¢ÂÜÖÂÆπ
          document.documentElement.innerHTML = '';

          // ËÆæÁΩÆÊñ∞ÁöÑHTMLÂÜÖÂÆπ
          document.documentElement.innerHTML = decryptedStr;

          // ÁÆÄÂçïÂú∞ÁßªÈô§#appÁöÑÈöêËóèËßÑÂàô
          const app = document.getElementById('app');
          if (app) {
            app.style.display = 'block';
          }

          // Âª∂ËøüÊâßË°åËÑöÊú¨ÔºåÁ°Æ‰øùDOMÂÆåÂÖ®Âä†ËΩΩ
          setTimeout(() => {
            const scripts = document.querySelectorAll('script');
            scripts.forEach(script => {
              if (!script.hasAttribute('data-executed')) {
                const newScript = document.createElement('script');
                if (script.src) {
                  newScript.src = script.src;
                } else {
                  newScript.textContent = script.textContent;
                }
                newScript.setAttribute('data-executed', 'true');
                document.head.appendChild(newScript);
                document.head.removeChild(newScript);
              }
            });

            // Ëß¶ÂèëVuePressÁöÑÂàùÂßãÂåñ‰∫ã‰ª∂
            if (window.VuePress) {
              window.VuePress.init();
            }
          }, 50);
        }, 300);

        // ÊâßË°åÊñ∞ÂÜÖÂÆπ‰∏≠ÁöÑËÑöÊú¨
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.head.appendChild(newScript);
        });

        // Ëß£ÂØÜÊàêÂäüÔºå‰∏çÈúÄË¶ÅÁßªÈô§ÂõæÊ†á

      } catch (err) {
        handleError();
      }
    }

    // Â§ÑÁêÜËß£ÂØÜÂ§±Ë¥•
    function handleError() {
      remainingTimes--;
      const remainingTimesSpan = document.getElementById('remainingTimes');
      remainingTimesSpan.textContent = remainingTimes;

      if (remainingTimes <= 0) {
        showError('Â∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØïÔºÅ');
        document.getElementById('passwordInput').disabled = true;
      } else {
        showError(`ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•ÔºÅ`);
        document.getElementById('passwordInput').value = '';
      }
    }

    // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
    function showError(message) {
      const errorTip = document.getElementById('errorTip');
      errorTip.textContent = message;
      errorTip.style.display = 'block';

      setTimeout(() => {
        errorTip.style.display = 'none';
      }, 5000);
    }

    // ‰øùÂ≠òÂØÜÁ†ÅÂà∞ localStorage
    function savePassword(password) {
      try {
        const encryptedPassword = encryptPasswordForStorage(password);
        if (encryptedPassword) {
          const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
          savedPasswords['universal_aes_key'] = {
            encryptedPassword: encryptedPassword,
            timestamp: Date.now()
          };
          localStorage.setItem('vuepress_encrypted_passwords_', JSON.stringify(savedPasswords));
        }
      } catch (error) {
        console.warn('‰øùÂ≠òÂä†ÂØÜÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }
    }

    // Â∞ùËØï‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†Å
    function trySavedPassword() {
      try {
        const savedPasswords = JSON.parse(localStorage.getItem('vuepress_encrypted_passwords_') || '{}');
        const savedData = savedPasswords['universal_aes_key'];

        if (savedData && savedData.encryptedPassword) {
          // Ê£ÄÊü•ÊòØÂê¶ËøáÊúüÔºà7Â§©Ôºâ
          const now = Date.now();
          const weekInMs = 7 * 24 * 60 * 60 * 1000;
          if (now - savedData.timestamp < weekInMs) {
            const decryptedPassword = decryptPasswordFromStorage(savedData.encryptedPassword);
            if (decryptedPassword) {
              console.log('‚úÖ ‰ΩøÁî®‰øùÂ≠òÁöÑÂØÜÁ†ÅËá™Âä®ÁôªÂΩï');
              document.getElementById('passwordInput').value = decryptedPassword;
              document.getElementById('remember').checked = true;
              verifyPassword();
              return;
            }
          }
        }
      } catch (error) {
        console.warn('ËØªÂèñ‰øùÂ≠òÁöÑÂØÜÁ†ÅÂ§±Ë¥•:', error);
      }

      // Ê≤°Êúâ‰øùÂ≠òÁöÑÂØÜÁ†ÅÊàñÂ∑≤ËøáÊúüÔºåÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
      showPasswordInput();
    }

    // ÊòæÁ§∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
    function showPasswordInput() {
      // ÈöêËóèÂä†ËΩΩÈÅÆÁΩ©
      hideLoadingMask();

      // ÊòæÁ§∫Êï¥‰∏™appÂÆπÂô®
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';
      }

      // Á°Æ‰øùÂØÜÁ†ÅËæìÂÖ•Ê°ÜÂå∫ÂüüÂèØËßÅ
      const passwordProtected = document.querySelector('.password-protected');
      if (passwordProtected) {
        passwordProtected.style.display = 'block';
        // ËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
        setTimeout(() => {
          const passwordInput = document.getElementById('passwordInput');
          if (passwordInput) {
            passwordInput.focus();
          }
        }, 100);
      }
    }

    // ÈöêËóèÂä†ËΩΩÈÅÆÁΩ©
    function hideLoadingMask() {
      const loadingMask = document.getElementById('loading-mask');
      if (loadingMask) {
        loadingMask.style.display = 'none';
      }
    }

    // ÊòæÁ§∫Ëß£ÂØÜÂêéÁöÑÂÜÖÂÆπ
    function showDecryptedContent() {
      hideLoadingMask();
      const app = document.getElementById('app');
      if (app) {
        app.style.display = 'block';
      }
    }

    // Á´ãÂç≥ÊâßË°åÂØÜÁ†ÅÊ£ÄÊü•ÔºàÂú®DOMËß£ÊûêÂÆåÊàêÂêéÂ∞ΩÊó©ÊâßË°åÔºâ
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', trySavedPassword);
    } else {
      // DOMÂ∑≤ÁªèÂä†ËΩΩÂÆåÊàêÔºåÁ´ãÂç≥ÊâßË°å
      trySavedPassword();
    }
  </script>
